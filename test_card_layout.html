<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* File card styles */
        .file-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
        }
        
        .file-preview-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
        }
        
        .file-upload-area {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-area:hover {
            background: #e3f2fd !important;
            border-color: #2196f3 !important;
        }
        
        .file-upload-area:hover i {
            color: #2196f3 !important;
        }
        
        /* PDF preview button styles */
        .pdf-preview-btn, .pdf-viewer-btn {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pdf-preview-btn:hover, .pdf-viewer-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* File type badges */
        .badge-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        .badge-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
        }
        
        /* Action buttons */
        .btn-sm {
            border-radius: 6px;
            font-size: 12px;
            padding: 4px 8px;
        }
        
        /* File info text */
        .card-title {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .text-muted {
            color: #6c757d !important;
        }
        
        /* Modal styles for PDF preview */
        .modal-xl {
            max-width: 90%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-md-4 {
                margin-bottom: 1rem;
            }
            
            .file-preview-container {
                height: 100px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h2 class="mb-4">ทดสอบ Card Layout สำหรับไฟล์เอกสาร</h2>
        
        <div class="row">
            <!-- PDF File Card -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card file-card h-100 shadow-sm border" data-id="1">
                    <div class="card-body p-3">
                        <!-- File Preview/Thumbnail -->
                        <div class="text-center mb-3">
                            <div class="file-preview-container" style="height: 120px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: 8px; position: relative;">
                                <!-- PDF thumbnail or icon -->
                                <div class="text-center">
                                    <i class="fas fa-file-pdf text-danger" style="font-size: 48px;"></i>
                                    <div class="small text-muted mt-1">PDF Document</div>
                                </div>
                                <!-- PDF Preview Button -->
                                <div class="position-absolute" style="top: 5px; right: 5px;">
                                    <button type="button" class="btn btn-sm btn-primary pdf-preview-btn"
                                            data-pdf-url="test.pdf"
                                            data-file-name="เอกสารทดสอบ.pdf"
                                            title="ดูตัวอย่าง PDF">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- File Info -->
                        <div class="card-text">
                            <h6 class="card-title mb-2 text-truncate" title="เอกสารทดสอบ PDF">
                                เอกสารทดสอบ PDF
                            </h6>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small class="text-muted">DOC001</small>
                                <span class="badge badge-primary">
                                    Step A
                                </span>
                            </div>
                            
                            <div class="small text-muted mb-2">
                                <i class="fas fa-calendar-alt me-1"></i>
                                15/01/2025
                            </div>
                            
                            <div class="small text-muted mb-3">
                                <i class="fas fa-file me-1"></i>
                                PDF • 245.7 KB
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-1 justify-content-center">
                            <button type="button" class="btn btn-info btn-sm pdf-viewer-btn"
                                    data-pdf-url="test.pdf"
                                    data-file-name="เอกสารทดสอบ.pdf"
                                    title="เปิดใน PDF Reader">
                                <i class="fas fa-book-open"></i>
                            </button>
                            
                            <a href="#" class="btn btn-success btn-sm" title="ดาวน์โหลด">
                                <i class="fas fa-download"></i>
                            </a>
                            
                            <button type="button" class="btn btn-danger btn-sm btn-delete" title="ลบไฟล์">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Word Document Card -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card file-card h-100 shadow-sm border" data-id="2">
                    <div class="card-body p-3">
                        <!-- File Preview/Thumbnail -->
                        <div class="text-center mb-3">
                            <div class="file-preview-container" style="height: 120px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: 8px; position: relative;">
                                <div class="text-center">
                                    <i class="fas fa-file-word text-primary" style="font-size: 48px;"></i>
                                    <div class="small text-muted mt-1">Word Document</div>
                                </div>
                            </div>
                        </div>

                        <!-- File Info -->
                        <div class="card-text">
                            <h6 class="card-title mb-2 text-truncate">
                                เอกสาร Word
                            </h6>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small class="text-muted">DOC002</small>
                                <span class="badge badge-success">
                                    Step B
                                </span>
                            </div>
                            
                            <div class="small text-muted mb-2">
                                <i class="fas fa-calendar-alt me-1"></i>
                                14/01/2025
                            </div>
                            
                            <div class="small text-muted mb-3">
                                <i class="fas fa-file me-1"></i>
                                DOCX • 89.2 KB
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-1 justify-content-center">
                            <a href="#" target="_blank" class="btn btn-info btn-sm" title="ดูไฟล์">
                                <i class="fas fa-eye"></i>
                            </a>
                            
                            <a href="#" class="btn btn-success btn-sm" title="ดาวน์โหลด">
                                <i class="fas fa-download"></i>
                            </a>
                            
                            <button type="button" class="btn btn-danger btn-sm btn-delete" title="ลบไฟล์">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Area Card -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card file-card h-100 shadow-sm border" data-id="3">
                    <div class="card-body p-3">
                        <!-- File Preview/Thumbnail -->
                        <div class="text-center mb-3">
                            <!-- ยังไม่มีไฟล์ - แสดงพื้นที่อัปโหลด -->
                            <div class="file-upload-area text-center p-3" 
                                 style="height: 120px; border: 2px dashed #dee2e6; border-radius: 8px; background: #f8f9fa;">
                                <i class="fas fa-cloud-upload-alt text-muted" style="font-size: 36px;"></i>
                                <div class="small text-muted mt-2">คลิกเพื่อเลือกไฟล์</div>
                                <input type="file" 
                                       class="form-control file-input position-absolute w-100 h-100 opacity-0"
                                       style="top: 0; left: 0; cursor: pointer;"
                                       accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png,.gif">
                            </div>
                        </div>

                        <!-- File Info -->
                        <div class="card-text">
                            <h6 class="card-title mb-2 text-truncate">
                                เอกสารใบรับรอง
                            </h6>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small class="text-muted">DOC003</small>
                                <span class="badge badge-primary">
                                    Step A
                                </span>
                            </div>
                            
                            <div class="small text-muted mb-2">
                                <i class="fas fa-clock me-1"></i>
                                รอการอัปโหลด
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image File Card -->
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card file-card h-100 shadow-sm border" data-id="4">
                    <div class="card-body p-3">
                        <!-- File Preview/Thumbnail -->
                        <div class="text-center mb-3">
                            <div class="file-preview-container" style="height: 120px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; border-radius: 8px; position: relative;">
                                <!-- Image placeholder -->
                                <img src="https://via.placeholder.com/100x80/007bff/ffffff?text=IMAGE" 
                                     alt="Preview" 
                                     class="img-fluid rounded"
                                     style="max-height: 110px; max-width: 100%; object-fit: cover;">
                            </div>
                        </div>

                        <!-- File Info -->
                        <div class="card-text">
                            <h6 class="card-title mb-2 text-truncate">
                                รูปถ่าย
                            </h6>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <small class="text-muted">IMG001</small>
                                <span class="badge badge-success">
                                    Step B
                                </span>
                            </div>
                            
                            <div class="small text-muted mb-2">
                                <i class="fas fa-calendar-alt me-1"></i>
                                13/01/2025
                            </div>
                            
                            <div class="small text-muted mb-3">
                                <i class="fas fa-file me-1"></i>
                                JPG • 156.4 KB
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-1 justify-content-center">
                            <a href="#" target="_blank" class="btn btn-info btn-sm" title="ดูไฟล์">
                                <i class="fas fa-eye"></i>
                            </a>
                            
                            <a href="#" class="btn btn-success btn-sm" title="ดาวน์โหลด">
                                <i class="fas fa-download"></i>
                            </a>
                            
                            <button type="button" class="btn btn-danger btn-sm btn-delete" title="ลบไฟล์">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // PDF Preview functionality
            $(document).on('click', '.pdf-preview-btn', function() {
                var pdfUrl = $(this).data('pdf-url');
                var fileName = $(this).data('file-name');
                
                alert('PDF Preview: ' + fileName + '\nURL: ' + pdfUrl);
            });

            // PDF Viewer functionality
            $(document).on('click', '.pdf-viewer-btn', function() {
                var pdfUrl = $(this).data('pdf-url');
                var fileName = $(this).data('file-name');
                
                alert('PDF Viewer: ' + fileName + '\nURL: ' + pdfUrl);
            });

            // Delete functionality
            $(document).on('click', '.btn-delete', function() {
                if (confirm('คุณต้องการลบไฟล์นี้หรือไม่?')) {
                    alert('ลบไฟล์แล้ว');
                }
            });

            // File upload area click
            $(document).on('click', '.file-upload-area', function() {
                $(this).find('input[type="file"]').click();
            });

            // File input change
            $(document).on('change', 'input[type="file"]', function() {
                if (this.files.length > 0) {
                    alert('เลือกไฟล์: ' + this.files[0].name);
                }
            });
        });
    </script>
</body>
</html>
